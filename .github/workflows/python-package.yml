# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: unittest lfprop

on:
  workflow_dispatch:
  push:
    branches: ["test/workflow"]
  pull_request:
    branches: ["test/workflow"]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    if: github.ref == 'refs/heads/test/workflow'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        mkdir tmp
        sudo apt update
        sudo apt install pipx
        python -m pip install --upgrade pip
        pipx install poetry
        poetry install
        poetry export -f requirements.txt --without-hashes --extras full > requirements.txt
        TMPDIR=/home/user/tmp/ python -m pip install -r requirements.txt
        python -m pip install coverage
    - name: Test and report coverage
      run : |
        coverage run -m unittest tests.model tests.propagation tests.rewards tests.integration
        coverage report --omit '*_remote_module_non_scriptable.py'
