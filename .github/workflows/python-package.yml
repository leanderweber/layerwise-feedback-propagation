# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: unittest methods

on:
  workflow_dispatch:
  push:
    branches: ["test/workflow"]
  pull_request:
    branches: ["test/workflow"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    if: github.ref == 'refs/heads/test/workflow'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install pipx
        python -m pip install --upgrade pip
        pipx install poetry
        poetry install
        poetry export -f requirements.txt --without-hashes --extras full > requirements.txt
        python -m pip install -r requirements.txt
        sed -i 's/sion >= "3.11"/sion >= "3.9"/g' requirements.txt
        python -m unittest tests.methods
